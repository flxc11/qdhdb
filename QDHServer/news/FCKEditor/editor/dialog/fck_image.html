<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Image Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="noindex, nofollow" />
<script src="common/fck_dialog_common.js" type="text/javascript"></script>
<script src="fck_image/fck_image.js" type="text/javascript"></script>
<script src="../../Jquery.js" type="text/javascript"></script>
<script src="../../../Config/CNVP.CMS.Config.js" type="text/javascript"></script>
<script type="text/javascript">
document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;
</script>
</head>
<body scroll="no" style="overflow: hidden">
<div id="divUpload">
<form id="frmUpload" method="post"  enctype="multipart/form-data"
action="" onSubmit="return CheckUpload();" target="UploadWindow">
<span fcklang="DlgImgFileName">FileName</span><br />
<input id="txtFileName" style="width: 100%" type="text" size="55" name="txtFileName" maxlength="50"/><br />
<span fcklang="DlgImgUploadAlt">Upload</span><br />
<input id="txtUploadFile" style="width: 100%" type="file" size="55" name="NewFile" /><br />
<br />
<input id="btnUpload" type="submit" value="Send it to the Server" fcklang="DlgLnkBtnUpload" />
<script type="text/javascript">
document.write( '<iframe name="UploadWindow" style="display:none" src="' + FCKTools.GetVoidUrl() + '"><\/iframe>');
</script>
</form>
</div>
<div id="divNetwork" style="display:none">
<table cellspacing="1" cellpadding="1" border="0" width="100%" height="100%">
<tr>
<td>
<table cellspacing="0" cellpadding="0" width="100%" border="0">
<tr>
<td width="100%">
<span fcklang="DlgImgURL">URL</span>
</td>
<td id="tdBrowse" nowrap="nowrap" rowspan="2" style="display:none">
&nbsp;
<input id="btnBrowse" onClick="BrowseServer();" type="button" value="浏览..."/>
</td>
</tr>
<tr>
<td valign="top">
<input id="txtUrl" style="width: 100%" type="text" onBlur="UpdatePreview();" />
</td>
</tr>
</table>
</td>
</tr>
<tr>
<td>
<span fcklang="DlgImgAlt">Short Description</span><br />
<input id="txtAlt" style="width: 100%" type="text" /><br />
</td>
</tr>
<tr height="100%">
<td valign="top">
<table cellspacing="0" cellpadding="0" width="100%" border="0" height="100%">
<tr>
<td valign="top">
<br />
<table cellspacing="0" cellpadding="0" border="0">
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgWidth">Width</span>&nbsp;</td>
<td>
<input type="text" size="3" id="txtWidth" onKeyUp="OnSizeChanged('Width',this.value);" /></td>
<td rowspan="2">
<div id="btnLockSizes" class="BtnLocked" onMouseOver="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' ) + ' BtnOver';"
onmouseout="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' );" title="Lock Sizes"
onclick="SwitchLock(this);">
</div>
</td>
<td rowspan="2">
<div id="btnResetSize" class="BtnReset" onMouseOver="this.className='BtnReset BtnOver';"
onmouseout="this.className='BtnReset';" title="Reset Size" onClick="ResetSizes();">
</div>
</td>
</tr>
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgHeight">Height</span>&nbsp;</td>
<td>
<input type="text" size="3" id="txtHeight" onKeyUp="OnSizeChanged('Height',this.value);" /></td>
</tr>
</table>
<br />
<table cellspacing="0" cellpadding="0" border="0">
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgBorder">Border</span>&nbsp;</td>
<td>
<input type="text" size="2" value="" id="txtBorder" onKeyUp="UpdatePreview();" /></td>
</tr>
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgHSpace">HSpace</span>&nbsp;</td>
<td>
<input type="text" size="2" id="txtHSpace" onKeyUp="UpdatePreview();" /></td>
</tr>
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgVSpace">VSpace</span>&nbsp;</td>
<td>
<input type="text" size="2" id="txtVSpace" onKeyUp="UpdatePreview();" /></td>
</tr>
<tr>
<td nowrap="nowrap">
<span fcklang="DlgImgAlign">Align</span>&nbsp;</td>
<td>
<select id="cmbAlign" onChange="UpdatePreview();">
<option value="" selected="selected"></option>
<option fcklang="DlgImgAlignLeft" value="left">Left</option>
<option fcklang="DlgImgAlignAbsBottom" value="absBottom">Abs Bottom</option>
<option fcklang="DlgImgAlignAbsMiddle" value="absMiddle">Abs Middle</option>
<option fcklang="DlgImgAlignBaseline" value="baseline">Baseline</option>
<option fcklang="DlgImgAlignBottom" value="bottom">Bottom</option>
<option fcklang="DlgImgAlignMiddle" value="middle">Middle</option>
<option fcklang="DlgImgAlignRight" value="right">Right</option>
<option fcklang="DlgImgAlignTextTop" value="textTop">Text Top</option>
<option fcklang="DlgImgAlignTop" value="top">Top</option>
</select>
</td>
</tr>
</table>
</td>
<td>
&nbsp;&nbsp;&nbsp;</td>
<td width="100%" valign="top">
<table cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed">
<tr>
<td>
<span fcklang="DlgImgPreview">Preview</span></td>
</tr>
<tr>
<td valign="top">
<iframe class="ImagePreviewArea" src="fck_image/fck_image_preview.html" frameborder="0"
marginheight="0" marginwidth="0"></iframe>
</td>
</tr>
</table>
</td>
</tr>
</table>
</td>
</tr>
</table>
</div>
<div id="divBrowse" style="display:none">
<iframe id="frmBrowse" src="" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</div>
<script language="javascript" type="text/javascript">
if (AutoThumbnail=="1")
{
	$("#ChkAutoThumbnail").attr("checked", true);
}
if (AutoWatermark=="1")
{
	$("#ChkAutoWatermark").attr("checked", true);
}
</script>
</body>
</html>
